apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tech-challenge-order-api
  namespace: tech-challenge-ns
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: api.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: tech-challenge-order-api
                port:
                  number: 80
